<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }

        .banner {
            background: url('./cs.jpeg') center/cover no-repeat;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .banner-content {
            padding: 20px;
            border-radius: 5px;
        }
        .banner-content h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .banner-content p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .banner-content a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .features {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 40px 20px;
            background-color: #f0f0f0;
        }
        .feature-box {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 200px;
            border-radius: 5px;
        }
        .feature-box h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .feature-box p {
            color: #555;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="banner-content">
            <h1>Welcome to Our Service</h1>
            <p>Discover the future of online experience.</p>
            <a href="#learn-more">Learn More</a>
        </div>
    </div>

    <div class="features">
        <div class="feature-box">
            <h3>Feature One</h3>
            <p>Description of Feature One.</p>
        </div>
        <div class="feature-box">
            <h3>Feature Two</h3>
            <p>Description of Feature Two.</p>
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Dynamic Landing Page. All rights reserved.
    </div>

</body>
</html>
