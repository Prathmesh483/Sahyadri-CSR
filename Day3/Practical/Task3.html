<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>We Value Your Feedback</h1>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="feedback">Feedback/Comments:</label>
            <textarea id="feedback" name="feedback" rows="5" required></textarea>

            <label for="rating">Rate Our Service (1-5 stars):</label><br>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">1 Star</label><br>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">2 Stars</label><br>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">3 Stars</label><br>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">4 Stars</label><br>
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">5 Stars</label><br><br>

            <label for="recommend">Would you recommend us to others?</label><br>
            <input type="checkbox" id="recommend" name="recommend" value="Yes">
            <label for="recommend">Yes</label><br>

            <input type="submit" value="Submit Feedback">
        </form>
    </div>

</body>
</html>
