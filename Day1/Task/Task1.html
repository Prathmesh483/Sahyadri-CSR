<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Webpage</title>
    
    <!-- Add a Google Font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Basic CSS for styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6347;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .highlight {
            font-weight: bold;
            color: #ff6347;
        }

        img {
            margin: 20px 0;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #2980b9;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <h1>Welcome to Webpage</h1>

        <p>Hello there! This webpage is a simple yet <span class="highlight">beautiful</span> example of how to design an attractive layout using basic HTML and CSS. We can also format text in <strong>bold</strong> and <em>italic</em> to add emphasis and style.</p>

        <img src="https://img-b.udemycdn.com/course/750x422/5178116_6858.jpg" alt="Example Image">

        <p>If you'd like to learn more, visit <a href="https://www.example.com" target="_blank">this website</a> for further reading.</p>
    </div>

</body>
</html>
